<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper" >
                <input type="text" placeholder="Name" id="name-input">
				
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
				
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
			<div class="song-list">
			<div id="song1" class="song">
			<span class="song-name"></span>
			<span class="song-artist"></span>
			<span class="song-album"></span>
			<span class="song-length"></span>
			</div>
			<div id="song2" class="song">
			<span class="song-name"></span>
			<span class="song-artist"></span>
			<span class="song-album"></span>
			<span class="song-length"></span>
			</div>
			<div id="song3" class="song">
			<span  class="song-name"></span>
			<span class="song-artist"></span>
			<span class="song-album"></span>
			<span class="song-length"></span>
			</div>
			<div id="song4" class="song">
			<span class="song-name"></span>
			<span class="song-artist"></span>
			<span class="song-album"></span>
			<span class="song-length"></span>
			</div>
        </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
					<span>
               <i class="fa fa-backward clickable back-icon" aria-hidden="true"></i>
				<i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
				<i class="fa fa-forward clickable next-icon" aria-hidden="true"></i>
				</span>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
	<script src="main.js"></script>
</body>

</html>
