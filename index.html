<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper" >
                <span class="hidden errormessage" id="error1" ></span>
                <input type="text" placeholder="Name" id="name-input">


                <button id="go"> Go </button>
            </div>
        </section>

        <div class="main hidden">
            <header>


      <span class="header-para"><I>Click on these buttons to enabale Audio Effect</I></span>
      	<button class="back-button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      <span class="audio-effects" style="padding-left: 159px; padding-top: 85px;">

     <button class="chorus a">
       Chorus
     </button>

     <button class="delay b a">
       Delay
     </button>


     <button class="overdrive a c">
       Overdrive
     </button>

     <button class="wahwah a d">
       Tremolo
     </button>

     <button class="phaser a e">
       Phaser
     </button>

     <button class="filter a f">
       Filter
     </button>
  </span>
                <div class="right floated user-name"> </div>
            </header>


            <section class="content">
                <audio src="song1.mp3"></audio>
				<table id="songs">
                <thead class="list-headers">
        <tr><td><b> Title </td>
        <td><b> Artist</b> </td>
        <td><b> Album </b></td>
        <td><b> Duration</b></td> </tr>
        </thead>
		<tbody>
		<!----	<div class="song-list">----->
			<tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song5">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song6">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			</tbody>
        </table>

		<div class="current-song-wrapper">
        <img class="current-song-image">
        <div>
        <p class="current-song-name"></p>
        <p class="current-song-album"></p>
       	</div>
        </div>
		<footer>
                <div class="controls">
                    <div class="player-buttons">
					<span>
                 <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
				  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
				  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
				  <i class="fa fa-step-forward clickable" id="next" aria-hidden="true"></i>
				  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
				   <i class="fa fa-volume-up mute" aria-hidden="true"></i>
					<input type="range" min="0" max="100"  step="10" value="100" id="slider">

				</span>

                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
		</div>
            </section>


    </div>
    <script src="jquery.js">
    </script>
	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
	<script src="effects.js"></script>
  <script src="main.js"></script>
</body>

</html>
